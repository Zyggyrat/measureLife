<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Goal</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCreateGoal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createGoal()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="goalData.username" placeholder="Enter the goal name..." default="">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="goalData.description" placeholder="What does this goal mean to you?" default="">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
