
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="index.html">Home</a></li>
                   <li><a href="index.html#/menu">Menu</a></li>
                   <li class="active">Goal Details</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Goal Details</h3>
               <hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showGoal">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showGoal">
                <button class="btn btn-xs btn-primary pull-right"
                    type="button" ui-sref="app.goals">
                    Back to Goals
                </button>
                <div class="media">
                    <div class="media-left media-top">
                        <h2><span class="label label-info">{{goal.category}}</span></h2>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading">{{goal.name}}</h3>
                        <p>{{goal.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                   <h4>Readings</h4>
                    <ul class="list-unstyled">
                        <li ng-repeat="reading in readings">
                            <blockquote>
                                <p>{{reading.value}} {{reading.measurementUnit}}</p>
                                <footer>{{reading.createdAt | date:'MMM. dd, yyyy'}}</footer>
                            </blockquote>
                        </li>
                    </ul>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                    <ul class="list-unstyled" ng-show="readingForm.$valid && !readingForm.$pristine">
                        <li>
                          <blockquote>
                             <p>{{myreading.value}} {{myreading.measurementUnit}}</p>
                          </blockquote>
                        </li>
                    </ul>
                <form class="form-horizontal" name="readingForm" ng-submit="submitReading()" novalidate>
                    <div class="form-group">
                        <label for="value" class="col-sm-2 control-label">Value</label>
                        <div class="col-sm-10">
                            <textarea type="text" ng-model="myreading.value"></textarea>
                        </div>
                    </div>
                    <div class="form-group"  ng-class="{ 'has-error' : readingForm.readings.$error.required && !readingForm.readings.$pristine }">
                        <label for="unit" class="col-sm-2 control-label">Measurement Unit</label>
                        <div class="col-sm-10">
                            <select ng-model="myreading.measurementUnit">
                                <option ng-repeat="unit in units" value="{{unit}}">{{unit}}</option>
                            </select>
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="readingForm.$invalid">Submit Reading</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
