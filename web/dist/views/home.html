
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-3 col-sm-push-9">
            <p style="padding:20px;"></p>
            <h3 align=center>Featured Goals</h3>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-pull-3">
            <div ng-if="!showFeaturedGoals">
                <h3>{{message}}</h3>
            </div>
            <div class="media" ng-if="showFeaturedGoals">
                <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="goal in goals">
                        <div class="media-left media-top">
                            <h2><span class="label label-info">{{goal.category}}</span></h2>
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading">{{goal.name}}</h3>
                            <p>{{goal.description}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
