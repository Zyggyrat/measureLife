<ion-view view-title="measureLife Home">
  <ion-content>
    <div class="card">
      <h2>Welcome to measureLife!</h2>
      </br>
      <p align="center"><em>What gets measured improves!</em></p>
    </div>
    <div class="card">
      <div class="item item-divider">
        Featured Goals
      </div>
      <ion-list>
          <ion-item ng-repeat="goal in goals | filter:{category: filtText}" href="#/app/goals/{{goal._id}}">
              <span class="badge badge-calm">{{goal.category}}</span>
              <h2>{{goal.name}}</h2>
              <p>{{goal.description}}</p>
              <ion-option-button class="button-assertive icon ion-plus-circled" ng-click="selectGoal(goal._id)">
              </ion-option-button>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
