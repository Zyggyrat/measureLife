<ion-view view-title="Progress Details">
     <ion-nav-buttons side="secondary">
      <div class="buttons">
        <button class="button button-icon icon ion-more"
          ng-click="openPopover($event)"></button>
      </div>
    </ion-nav-buttons>
  <ion-content>
      <div class="card">
          <div class="item item-body item-text-wrap">
            <h2>{{goal.name}}<span class="badge badge-calm">{{goal.category}}</span></h2>
            <p>{{goal.description}}</p>
          </div>
      </div>
      <div class="row">
        <div class="col col-offset-10">
          <h4>Readings &nbsp;&nbsp;&nbsp;
            <small>Sort by: &nbsp;
              <input type="text" ng-model="orderText">
            </small></h4>
          <ul class="list">
            <li ng-repeat="reading in readings | orderBy:orderText">
              <blockquote>
                <p>{{reading.value}} {{reading.measurementUnit}}</p>
                <footer>{{reading.createdAt | date:'MMM. dd, yyyy'}}</footer>
              </blockquote>
            </li>
          </ul>
        </div>
      </div>
  </ion-content>
</ion-view>
